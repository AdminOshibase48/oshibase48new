<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oshibase48 - Partnership</title>
  <link rel="icon" href="img/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #242D4C;
      color: #F1EAD8;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e2540;
      z-index: 1000;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: #F1EAD8;
      text-decoration: none;
      font-weight: 500;
    }

    /* Partnership Section */
    .partnership {
      text-align: center;
      padding: 7rem 0 3rem; /* ada jarak biar gak ketutup navbar */
      background-color: #1e2540;
      overflow: hidden;
    }
    .partnership h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .partnership-logos {
      display: flex;
      gap: 3rem;
      align-items: center;
      animation: slide-left 25s linear infinite;
      width: max-content;
    }
    .partnership-logos img {
      height: 80px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .partnership-logos img:hover {
      transform: scale(1.1);
    }
    @keyframes slide-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Oshibase48</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="berita.html">Berita</a></li>
      <li><a href="jadwal.html">Jadwal</a></li>
      <li><a href="shop.html">Shop</a></li>
    </ul>
  </nav>

  <!-- Partnership Section -->
  <section class="partnership">
    <h2>Partnership</h2>
    <div class="partnership-logos">
      <img src="img/logo1.png" alt="Logo 1">
      <img src="img/logo2.png" alt="Logo 2">
      <img src="img/logo3.png" alt="Logo 3">
      <img src="img/logo4.png" alt="Logo 4">
      <img src="img/logo5.png" alt="Logo 5">
    </div>
  </section>

</body>
</html>
