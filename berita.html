<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oshibase48</title>
  <style>
    :root {
      --midnight-indigo: #242D4C;
      --vanilla-cream: #F1EAD8;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--midnight-indigo);
      color: var(--vanilla-cream);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e2540;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    /* Menu Desktop */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: var(--vanilla-cream);
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Burger button (mobile only) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: var(--vanilla-cream);
      margin: 4px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* Mobile Menu */
    .nav-mobile {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background: #1e2540;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      transition: right 0.4s ease;
      z-index: 999;
    }
    .nav-mobile.active {
      right: 0;
    }
    .nav-mobile a {
      color: var(--vanilla-cream);
      text-decoration: none;
      padding: 1rem 0;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(241,234,216,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="logo">
      Oshibase48
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="berita.html">Berita</a></li>
      <li><a href="galeri.html">Galeri</a></li>
      <li><a href="jadwal.html">Jadwal</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="minigames.html">Minigames</a></li>
    </ul>

    <!-- Burger -->
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="nav-mobile" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="tentang.html">Tentang</a>
    <a href="berita.html">Berita</a>
    <a href="galeri.html">Galeri</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="shop.html">Shop</a>
    <a href="minigames.html">Minigames</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
