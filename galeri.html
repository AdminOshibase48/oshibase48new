<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri | Oshibase48</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="logo-img">
      Oshibase48
    </div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-right').classList.toggle('active')">
      &#9776;
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html" class="active">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- Galeri Page -->
  <main style="padding-top: 100px;">
    <section id="galeri" class="galeri-page">
      <h2 style="text-align: center; margin-bottom: 2rem;">Galeri Kegiatan</h2>
      <div class="galeri-grid">
        <div class="galeri-item"><img src="img/event.jpg" alt="Galeri 1"></div>
        <div class="galeri-item"><img src="img/semarang.jpg" alt="Galeri 2"></div>
        <div class="galeri-item"><img src="img/cimahi.jpg" alt="Galeri 3"></div>
        <div class="galeri-item"><img src="img/aboutosb.png" alt="Galeri 4"></div>
        <!-- Supabase image bisa ditambahkan di sini nanti -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- GSAP Scroll Animation -->
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".galeri-item", {
      scrollTrigger: {
        trigger: ".galeri-page",
        start: "top 85%",
      },
      opacity: 0,
      scale: 0.9,
      duration: 1,
      stagger: 0.2,
      ease: "power2.out"
    });
  </script>

</body>
</html>
