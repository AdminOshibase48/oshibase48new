<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minigames | Oshibase48</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #242D4C;
      color: #F1EAD8;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #242D4C;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-right a {
      color: #F1EAD8;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-right a.active {
      color: #f5d38c;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #F1EAD8;
    }

    .container {
      text-align: center;
      padding: 6rem 2rem 2rem;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .version {
      color: #f5d38c;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .minigames-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding-bottom: 3rem;
    }

    .game-card {
      background-color: #1e2540;
      border-radius: 8px;
      width: 200px;
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.8rem;
    }

    .game-card h3 {
      font-size: 1rem;
      margin: 0;
      color: #F1EAD8;
    }

    footer {
      background-color: #1e2540;
      color: #F1EAD8;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .footer-left img {
      height: 40px;
      margin-bottom: 1rem;
    }

    .footer-right a {
      color: #F1EAD8;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-right {
        display: none;
        flex-direction: column;
        background-color: #1e2540;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 1rem 2rem;
        border-radius: 0 0 0 10px;
      }

      .nav-right.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48
    </div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-right').classList.toggle('active')">
      &#9776;
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
      <a href="minigames.html" class="active">Minigames</a>
    </nav>
  </header>

  <!-- Header -->
  <section class="container">
    <h1>Oshibase48 v.01</h1>
    <p class="version">Pilih Minigame Favoritmu ðŸŽ®</p>

    <div class="minigames-list">
      <a href="minigames-seberapa-cinta.html" class="game-card">
        <img src="img/love.png" alt="Game 1">
        <h3>Seberapa Cinta Kamu?</h3>
      </a>
      
      <a href="minigames-tebak-member.html" class="game-card">
        <img src="img/tebak member.png" alt="Game 2">
        <h3>Tebak Member JKT48</h3>
      </a>
      
      <a href="minigames-kepribadian-oshi.html" class="game-card">
        <img src="img/quiz.png" alt="Game 3">
        <h3>Quiz Kepribadian Oshi</h3>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <div><strong>Oshibase48</strong></div>
      <div>Komunitas fans idol penuh semangat dan solidaritas</div>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

</body>
</html>
