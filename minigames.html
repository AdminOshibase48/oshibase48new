<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minigame | Oshibase48</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #242D4C;
      color: #F1EAD8;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #242D4C;
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-right a {
      color: #F1EAD8;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-right a:hover {
      color: #f5d38c;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #F1EAD8;
    }

    .form-container {
      max-width: 600px;
      margin: 7rem auto 3rem;
      background: #1e2540;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: none;
      background: #2f3658;
      color: #F1EAD8;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #f5d38c;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c3254;
      border-radius: 10px;
      display: none;
    }

    footer {
      background: #1e2540;
      padding: 2rem;
      color: #F1EAD8;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      font-size: 0.9rem;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .footer-left img {
      height: 40px;
    }

    .footer-right a {
      margin-left: 1rem;
      color: #F1EAD8;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #1e2540;
        padding: 1rem;
        position: absolute;
        top: 60px;
        left: 0;
      }

      .nav-right.open {
        display: flex;
      }

      .burger {
        display: flex;
      }

      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48
    </div>
    <div class="burger" onclick="toggleBurger()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
      <a href="minigames.html">Minigames</a>
    </nav>
  </header>

  <!-- Minigame Form -->
  <main>
    <div class="form-container">
      <h1>Seberapa Cinta Kamu Sama Oshi-mu?</h1>
      <input type="text" id="nama" placeholder="Nama Kamu" required>
      <input type="text" id="member" placeholder="Nama Member Favorit" required>
      <button onclick="tampilkanHasil()">Lihat Hasil</button>

      <div class="result" id="hasil">
        <h2 id="teksHasil"></h2>
      </div>

      <!-- Tambahan GIF -->
      <div style="text-align:center; margin-top: 2rem;">
        <img src="https://media.giphy.com/media/3o7btQ2D6ciT9YeliU/giphy.gif" alt="Wota Dancing" style="max-width: 200px; border-radius: 10px;">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const hasilLucu = [
      "Kamu cinta banget sama OSHImu, sampai mimpiin dia tiap malam üòç",
      "Kamu 100% wota sejati! Siap jadi fans baris depan! üî•",
      "Hmm... kayaknya kamu harus nonton teater lebih sering ü§≠",
      "OSHImu pasti bangga banget sama kamu üíñ",
      "Wah kamu kayak staff JOT, tahu semua info member! üîç",
      "Kamu tipe wota kalem tapi setia üê£",
      "OSHImu udah hafal wajah kamu dari atas panggung loh!",
    ];

    function tampilkanHasil() {
      const nama = document.getElementById("nama").value.trim();
      const member = document.getElementById("member").value.trim();
      if (!nama || !member) return alert("Isi dulu namanya dong!");

      const random = hasilLucu[Math.floor(Math.random() * hasilLucu.length)];
      document.getElementById("teksHasil").innerText = `${nama}, kamu dan ${member}? ${random}`;
      document.getElementById("hasil").style.display = "block";
    }

    function toggleBurger() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("open");
    }
  </script>

</body>
</html>
