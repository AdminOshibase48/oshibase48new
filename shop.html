<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="logo-img">
      Oshibase48
    </div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-right').classList.toggle('active')">
      &#9776;
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- Coming Soon -->
  <main style="padding-top: 120px;">
    <section class="coming-soon">
      <h1 id="comingText">Toko OSB48<br><span class="sub">Coming Soon...</span></h1>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- GSAP Typing Animation -->
  <script>
    gsap.from("#comingText", {
      opacity: 0,
      y: -20,
      duration: 1.5,
      ease: "power2.out"
    });

    gsap.from(".sub", {
      opacity: 0,
      delay: 1,
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });
  </script>

</body>
</html>
