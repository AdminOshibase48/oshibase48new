<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      background-color: #242D4C;
      color: #F1EAD8;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #242D4C;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }

    .logo img {
      height: 32px;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-right a {
      text-decoration: none;
      color: #F1EAD8;
      font-weight: 600;
    }

    .nav-right a.active {
      color: #f5d38c;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #F1EAD8;
    }

    /* Construction Section */
    .construction-section {
      text-align: center;
      padding: 8rem 2rem 4rem;
    }

    .construction-animation {
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
    }

    .construction-section h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .construction-section p {
      font-size: 1rem;
      color: #f5d38c;
      opacity: 0.9;
    }

    footer {
      background: #1e2540;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #F1EAD8;
      font-size: 0.9rem;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .footer-left img {
      height: 40px;
    }

    .footer-right a {
      margin-left: 1rem;
      color: #F1EAD8;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .burger {
        display: flex;
      }

      .nav-right {
        display: none;
        position: absolute;
        top: 64px;
        right: 20px;
        background-color: #1e2540;
        flex-direction: column;
        padding: 1rem;
        border-radius: 8px;
      }

      .nav-right.show {
        display: flex;
      }

      .nav-right a {
        margin: 0.5rem 0;
      }

      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" />
      Oshibase48
    </div>

    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="minigames.html">Minigames</a>
    </nav>
  </header>

  <!-- Section Construction -->
  <main>
    <section class="construction-section">
      <div id="construction-animation" class="construction-animation"></div>
      <h1>Toko OSB48 Sedang Dibangun</h1>
      <p>Stay tuned! Fitur belanja akan segera tersedia.</p>
    </section>
  </main>

  <!-- Partnership Section -->
  <section id="partnership">
    <h2>Partnership</h2>
    <div class="partner-logos">
      <div class="logo-track">
        <!-- Isi logo (1x) -->
        <img src="img/logo.png" alt="Partner 1">
        <img src="img/Sp2.png" alt="Partner 2">
        <img src="img/logo.png" alt="Partner 3">
        <img src="img/logo.png" alt="Partner 4">
        <img src="img/Sp2.png" alt="Partner 5">

        <!-- Isi logo digandakan lagi (2x) -->
        <img src="img/logo.png" alt="Partner 1">
        <img src="img/Sp2.png" alt="Partner 2">
        <img src="img/logo.png" alt="Partner 3">
        <img src="img/logo.png" alt="Partner 4">
        <img src="img/Sp2.png" alt="Partner 5">
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
      <div>Oshibase48 | Komunitas fans idol penuh semangat dan solidaritas</div>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.querySelector('.nav-right').classList.toggle('show');
    }

    lottie.loadAnimation({
      container: document.getElementById('construction-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets2.lottiefiles.com/packages/lf20_j1adxtyb.json'
    });

    gsap.from(".construction-section", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      ease: "power2.out"
    });
  </script>
</body>
</html>
