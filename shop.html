<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="logo-img">
      Oshibase48
    </div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-right').classList.toggle('active')">
      &#9776;
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- Proyek Pembangunan -->
  <main style="padding-top: 100px;">
    <section class="construction-section">
      <div id="construction-animation" class="construction-animation"></div>
      <h1>Toko OSB48 Sedang Dibangun</h1>
      <p class="subtle-text">Stay tuned! Fitur belanja akan segera tersedia.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- Lottie & GSAP Script -->
  <script>
    // Lottie - Animasi bangunan & crane
    lottie.loadAnimation({
      container: document.getElementById('construction-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_gsflhxtc.json' // Crane + Construction animation
    });

    // GSAP Muncul Pelan
    gsap.from(".construction-section", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      ease: "power2.out"
    });
  </script>

</body>
</html>
