<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #242D4C;
      color: #F1EAD8;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .navbar {
      background-color: #242D4C;
      padding: 1rem 2rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo { display: flex; align-items: center; font-weight: 600; }
    .logo img { height: 32px; margin-right: 10px; }
    .nav-right a {
      margin-left: 1rem;
      text-decoration: none;
      color: #F1EAD8;
      font-weight: 600;
    }
    .nav-right a.active { color: #f5d38c; }
    .pixel-section {
      padding: 100px 20px 40px;
      flex: 1;
    }
    .pixel-animation {
      width: 280px;
      max-width: 100%;
      margin: 0 auto 2rem;
      image-rendering: pixelated;
    }
    .blinking {
      animation: blink 1s infinite;
      color: #f5d38c;
      font-size: 1.2rem;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .pixel-text { font-size: 0.9rem; margin-top: 1rem; }
    footer {
      background: #1e2540;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.8rem;
    }
    .footer-left img { height: 32px; margin-right: 10px; }
    @media (max-width: 768px) {
      .navbar { flex-direction: column; align-items: flex-start; }
      .nav-right {
        display: flex; flex-direction: column;
        width: 100%; padding-top: 1rem;
      }
      .nav-right a { margin: 0.5rem 0; }
      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- Pixel Construction Animation -->
  <main class="pixel-section">
    <img src="https://i.ibb.co/NYGqYzH/pixel-construction-crane.gif" alt="Pixel Construction" class="pixel-animation">
    <div class="blinking">COMING SOON</div>
    <div class="pixel-text">Toko OSB48 sedang dibangun !</div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

</body>
</html>
