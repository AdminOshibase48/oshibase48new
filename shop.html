<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      background-color: #242D4C;
      color: #F1EAD8;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #242D4C;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    .logo img {
      height: 32px;
    }
    .nav-right a {
      margin-left: 1rem;
      text-decoration: none;
      color: #F1EAD8;
      font-weight: 600;
    }
    .nav-right a.active {
      color: #f5d38c;
    }

    .construction-section {
      text-align: center;
      padding: 7rem 2rem 4rem;
    }
    .construction-animation {
      width: 320px;
      height: 320px;
      margin: 0 auto 2rem;
    }
    .construction-section h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .construction-section p {
      font-size: 1rem;
      color: #f5d38c;
      opacity: 0.85;
    }

    footer {
      background: #1e2540;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #F1EAD8;
      font-size: 0.9rem;
    }
    .footer-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .footer-left img {
      height: 40px;
    }
    .footer-right a {
      margin-left: 1rem;
      color: #F1EAD8;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }
      .nav-right a {
        margin: 0.5rem 0;
      }
      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="logo-img">
      Oshibase48
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- Proyek Pembangunan -->
  <main>
    <section class="construction-section">
      <div id="construction-animation" class="construction-animation"></div>
      <h1>Toko OSB48 Sedang Dibangun</h1>
      <p>Stay tuned! Fitur belanja akan segera tersedia.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <!-- Lottie + GSAP -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById('construction-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets2.lottiefiles.com/packages/lf20_j1adxtyb.json' // Animasi proyek kerja & crane
    });

    gsap.from(".construction-section", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      ease: "power2.out"
    });
  </script>

</body>
</html>
