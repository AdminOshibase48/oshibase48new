<!DOCTYPE html>
<html lang="id">

  <style>
    body {
      background-color: #242D4C;
      color: #F1EAD8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .navbar {
      position: fixed; top: 0; left: 0; right: 0;
      background: #242D4C; padding: 1rem 2rem;
      display: flex; justify-content: space-between;
      align-items: center; z-index: 10;
    }
    .logo { display: flex; align-items: center; font-weight: 600; }
    .logo img { height: 32px; margin-right: 8px; }
    .nav-right a {
      margin-left: 1rem;
      color: #F1EAD8;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-right a.active { color: #f5d38c; }
    .construction {
      flex: 1;
      padding: 100px 20px 40px;
    }
    .construction img {
      width: 320px;
      max-width: 90%;
      margin: 0 auto 2rem;
    }
    .blinking {
      animation: blink 1s infinite;
      color: #f5d38c;
      font-size: 1.4rem;
    }
    @keyframes blink {
      0%,100% {opacity:1;}
      50% {opacity:0.3;}
    }
    .note { font-size: 1rem; margin-top: 1rem; }
    footer {
      background: #1e2540;
      padding: 2rem;
      color: #F1EAD8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-left img { height: 32px; margin-right: 8px; }
    @media (max-width: 768px) {
      .navbar { flex-direction: column; align-items: flex-start; }
      .nav-right { display: flex; flex-direction: column; width: 100%; padding: 1rem 0;}
      .nav-right a { margin: 0.5rem 0; }
      footer { flex-direction: column; text-align: center; gap: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48

      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

</body>
