<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Coming Soon</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #242D4C;
      color: #F1EAD8;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #242D4C;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-right a {
      margin-left: 1rem;
      text-decoration: none;
      color: #F1EAD8;
      font-weight: bold;
    }

    .nav-right a.active {
      color: #f5d38c;
    }

    .pixel-section {
      padding: 100px 20px 40px;
      flex: 1;
    }

    .pixel-animation {
      width: 300px;
      max-width: 100%;
      margin: 0 auto 2rem;
      image-rendering: pixelated;
    }

    .pixel-text {
      font-size: 1rem;
      color: #F1EAD8;
      margin-top: 1rem;
    }

    .blinking {
      animation: blink 1s infinite;
      color: #f5d38c;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    footer {
      background: #1e2540;
      padding: 2rem;
      color: #F1EAD8;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-left img {
      height: 32px;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }

      .nav-right a {
        margin: 0.5rem 0;
      }

      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="index.html#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- Pixel Proyek Retro -->
  <main class="pixel-section">
    <img src="https://i.ibb.co/nL8NwKn/pixel-crane.gif" alt="Pixel Construction" class="pixel-animation">
    <h1 class="blinking">COMING SOON</h1>
    <p class="pixel-text">Toko OSB48 sedang dibangun dalam dunia 8-bit!</p>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo">
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

</body>
</html>
