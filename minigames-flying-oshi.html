<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flying Oshi - Minigames | Oshibase48</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      background: #242D4C;
      color: #F1EAD8;
      font-family: 'Poppins', sans-serif;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e2540;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-right a {
      color: #F1EAD8;
      text-decoration: none;
      font-weight: 600;
    }

    .game-container {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #1e2540;
      display: block;
      margin: auto;
      border: 2px solid #f5b860;
    }

    .play-btn {
      font-family: 'Press Start 2P', cursive;
      background: #f5b860;
      color: #242D4C;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
    }

    .volume-btn, .jump-btn {
      background: #f5b860;
      border: none;
      color: #242D4C;
      font-weight: bold;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .jump-btn {
      display: none;
    }

    footer {
      background: #1e2540;
      padding: 2rem;
      color: #F1EAD8;
      text-align: center;
      font-size: 0.9rem;
    }

    footer img {
      height: 40px;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .jump-btn {
        display: block;
        position: absolute;
        bottom: 80px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo" />
      Oshibase48
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
      <a href="minigames.html">Minigames</a>
    </nav>
  </header>

  <!-- Game Area -->
  <div class="game-container">
    <button class="play-btn" onclick="startGame()">PLAY</button>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div class="controls">
      <button class="volume-btn" onclick="toggleVolume()">üîä</button>
    </div>
    <button class="jump-btn" onclick="jump()">‚§¥Ô∏è Loncat</button>
  </div>

  <!-- Footer -->
  <footer>
    <img src="img/logo.png" alt="Logo" />
    <div>Oshibase48</div>
    <div>Komunitas fans idol penuh semangat dan solidaritas</div>
    <div>
      <a href="https://www.instagram.com/oshibase48._/" target="_blank" style="color:#F1EAD8; margin-right:1rem;">Instagram</a>
      <a href="#" style="color:#F1EAD8; margin-right:1rem;">YouTube</a>
      <a href="#" style="color:#F1EAD8;">X (Twitter)</a>
    </div>
  </footer>

  <audio id="bgm" loop>
    <source src="sound/bgm.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let oshi = { x: 50, y: 150, width: 30, height: 30, vy: 0 };
    let pipes = [];
    let score = 0;
    let lives = 3;
    let gravity = 0.5;
    let gameRunning = false;
    let bgm = document.getElementById("bgm");
    let volumeOn = true;

    function drawOshi() {
      ctx.fillStyle = "#f5b860";
      ctx.fillRect(oshi.x, oshi.y, oshi.width, oshi.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#f5d38c";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, p.bottomY, p.width, canvas.height - p.bottomY);
      });
    }

    function drawText() {
      ctx.fillStyle = "#fff";
      ctx.font = "bold 16px Poppins";
      ctx.fillText(`Skor: ${score}`, 10, 20);
      ctx.fillText(`‚ù§Ô∏è: ${lives}`, canvas.width - 60, 20);
    }

    function jump() {
      if (!gameRunning) return;
      oshi.vy = -8;
    }

    function toggleVolume() {
      volumeOn = !volumeOn;
      bgm.volume = volumeOn ? 1 : 0;
    }

    function startGame() {
      gameRunning = true;
      oshi.y = 150;
      oshi.vy = 0;
      pipes = [];
      score = 0;
      lives = 3;
      bgm.play();
      spawnPipes();
      requestAnimationFrame(updateGame);
    }

    function spawnPipes() {
      setInterval(() => {
        if (!gameRunning) return;
        const gap = 120;
        const top = Math.random() * 200 + 20;
        const bottomY = top + gap;
        pipes.push({ x: canvas.width, width: 40, top, bottomY });
      }, 1500);
    }

    function updateGame() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      oshi.vy += gravity;
      oshi.y += oshi.vy;

      pipes.forEach(p => p.x -= 2);
      pipes = pipes.filter(p => p.x + p.width > 0);

      pipes.forEach(p => {
        if (
          oshi.x < p.x + p.width &&
          oshi.x + oshi.width > p.x &&
          (oshi.y < p.top || oshi.y + oshi.height > p.bottomY)
        ) {
          lives--;
          pipes = pipes.filter(pipe => pipe !== p);
        } else if (p.x + p.width === oshi.x) {
          score++;
        }
      });

      if (oshi.y > canvas.height || oshi.y < 0) {
        lives--;
      }

      if (lives <= 0) {
        gameRunning = false;
        alert("Game Over! Skormu: " + score);
        bgm.pause();
        return;
      }

      drawOshi();
      drawPipes();
      drawText();
      requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
  </script>
</body>
</html>
