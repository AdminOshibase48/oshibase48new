<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Oshi ðŸŽ¯</title>
  <style>
    body {
      margin: 0;
      background: #242D4C;
      color: #F1EAD8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 { margin: 10px; }

    #game {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: 3px solid #F1EAD8;
      border-radius: 10px;
      background: #1e2540;
      overflow: hidden;
    }

    .oshi {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .oshi:active {
      transform: scale(0.8);
    }

    #score, #lives {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #f5d38c;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Catch the Oshi ðŸŽ¯</h1>
  <div id="game">
    <div id="game-over">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <button onclick="restartGame()">Main Lagi</button>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const gameOverScreen = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");

    let score = 0;
    let lives = 3;
    let gameInterval;

    function spawnOshi() {
      const oshi = document.createElement("img");
      oshi.src = "img/logo.png"; // ðŸ‘‰ ganti ke gambar oshi (tanpa background)
      oshi.classList.add("oshi");
      oshi.style.left = Math.random() * (game.offsetWidth - 60) + "px";
      oshi.style.top = "-60px";

      game.appendChild(oshi);

      let fallInterval = setInterval(() => {
        let top = parseInt(oshi.style.top);
        oshi.style.top = top + 5 + "px";

        if (top > game.offsetHeight - 60) {
          clearInterval(fallInterval);
          oshi.remove();
          lives--;
          livesDisplay.textContent = "Lives: " + lives;
          if (lives <= 0) endGame();
        }
      }, 50);

      oshi.addEventListener("click", () => {
        score += 10;
        scoreDisplay.textContent = "Score: " + score;
        clearInterval(fallInterval);
        oshi.remove();
      });
    }

    function startGame() {
      score = 0;
      lives = 3;
      scoreDisplay.textContent = "Score: " + score;
      livesDisplay.textContent = "Lives: " + lives;
      gameOverScreen.style.display = "none";

      gameInterval = setInterval(spawnOshi, 1500);
    }

    function endGame() {
      clearInterval(gameInterval);
      finalScore.textContent = "Score Akhir: " + score;
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
