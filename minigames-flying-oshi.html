<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Tap Game | Oshibase48</title>
  <style>
    body {
      margin: 0;
      background: #242D4C;
      color: #F1EAD8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 { margin-bottom: 20px; }

    #game {
      position: relative;
      width: 300px;
      height: 500px;
      border: 3px solid #F1EAD8;
      border-radius: 10px;
      overflow: hidden;
      background: #1e2540;
    }

    .arrow {
      position: absolute;
      width: 50px;
      height: 50px;
      left: calc(50% - 25px);
      font-size: 2rem;
      text-align: center;
      line-height: 50px;
    }

    .target-zone {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .target {
      width: 50px;
      height: 50px;
      border: 2px solid #F1EAD8;
      text-align: center;
      line-height: 50px;
      font-size: 2rem;
      border-radius: 5px;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      background: #f5d38c;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dance Tap Game üé∂</h1>
  <div id="game">
    <div class="target-zone">
      <div class="target" id="left">‚Üê</div>
      <div class="target" id="up">‚Üë</div>
      <div class="target" id="down">‚Üì</div>
      <div class="target" id="right">‚Üí</div>
    </div>
  </div>

  <div id="controls">
    <button onclick="pressKey('ArrowLeft')">‚Üê</button>
    <button onclick="pressKey('ArrowUp')">‚Üë</button>
    <button onclick="pressKey('ArrowDown')">‚Üì</button>
    <button onclick="pressKey('ArrowRight')">‚Üí</button>
  </div>

  <div id="score">Score: 0</div>

  <script>
    const game = document.getElementById("game");
    let score = 0;

    function spawnArrow() {
      const arrows = ["‚Üê", "‚Üë", "‚Üì", "‚Üí"];
      const keys = ["ArrowLeft", "ArrowUp", "ArrowDown", "ArrowRight"];
      const index = Math.floor(Math.random() * arrows.length);

      const arrow = document.createElement("div");
      arrow.classList.add("arrow");
      arrow.textContent = arrows[index];
      arrow.dataset.key = keys[index];
      arrow.style.left = `${25 + index * 70}px`;
      arrow.style.top = "-50px";
      game.appendChild(arrow);

      const fall = setInterval(() => {
        arrow.style.top = parseInt(arrow.style.top) + 5 + "px";
        if (parseInt(arrow.style.top) > 500) {
          arrow.remove();
          clearInterval(fall);
        }
      }, 50);
    }

    setInterval(spawnArrow, 1500);

    function checkHit(key) {
      const arrows = document.querySelectorAll(".arrow");
      arrows.forEach(arrow => {
        const arrowTop = parseInt(arrow.style.top);
        if (arrow.dataset.key === key && arrowTop > 400 && arrowTop < 480) {
          score += 10;
          document.getElementById("score").textContent = "Score: " + score;
          arrow.remove();
        }
      });
    }

    document.addEventListener("keydown", e => checkHit(e.key));

    function pressKey(key) {
      checkHit(key); // buat HP (tombol UI)
    }
  </script>
</body>
</html>
