<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flying Oshi | Oshibase48</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #242D4C;
      font-family: 'Poppins', sans-serif;
      color: #F1EAD8;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #242D4C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #F1EAD8;
      font-weight: 600;
    }

    nav a.active {
      color: #f5d38c;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    canvas {
      background: url('img/pixel-bg.png') repeat-x;
      background-size: cover;
      border-radius: 10px;
      max-width: 100%;
    }

    .play-button {
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      background: #f5b860;
      border: none;
      color: #242D4C;
      cursor: pointer;
      margin-top: 1rem;
    }

    .jump-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #f5b860;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #242D4C;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    footer {
      background: #1e2540;
      padding: 2rem 1rem;
      text-align: center;
      color: #F1EAD8;
      margin-top: 3rem;
    }

    footer img {
      height: 40px;
    }

    footer .desc {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      Oshibase48
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
      <a href="minigames.html" class="active">Minigames</a>
    </nav>
  </header>

  <!-- Game -->
  <div class="container">
    <canvas id="gameCanvas" width="360" height="480"></canvas>
    <button class="play-button" onclick="startGame()">PLAY</button>
  </div>

  <!-- Tombol Loncat HP -->
  <button class="jump-btn" onclick="jump()">â†‘</button>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Footer -->
  <footer>
    <img src="img/logo.png" alt="Logo" />
    <div>Oshibase48</div>
    <div class="desc">Komunitas fans idol penuh semangat dan solidaritas</div>
  </footer>

  <!-- BGM -->
  <audio id="bgm" src="assets/sound/bgm.mp3" loop autoplay></audio>
  <audio id="jumpSound" src="audio/jump.wav"></audio>

  <!-- Game Script -->
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerImg = new Image();
    playerImg.src = "img/member-pixel.png";

    const pipeWidth = 50;
    const pipeGap = 180;
    const gravity = 0.4;
    const lift = -9;
    const pipeSpeed = 1.5;
    const pipeFrequency = 120;

    let player = { x: 50, y: 150, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;
    let lives = 3;
    let playing = false;

    function startGame() {
      playing = true;
      pipes = [];
      frame = 0;
      score = 0;
      lives = 3;
      player.y = 150;
      player.velocity = 0;
      loop();
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, 40, 40);
    }

    function drawPipes() {
      for (let p of pipes) {
        ctx.fillStyle = "#f5d38c";
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
      }
    }

    function updatePipes() {
      for (let p of pipes) {
        p.x -= pipeSpeed;

        if (
          player.x + 40 > p.x &&
          player.x < p.x + pipeWidth &&
          (player.y < p.top || player.y + 40 > p.bottom)
        ) {
          lives--;
          player.y = 150;
          player.velocity = 0;
          if (lives <= 0) {
            alert("Game Over! Skor: " + score);
            playing = false;
          }
        }

        if (p.x + pipeWidth === player.x) score++;
      }

      if (frame % pipeFrequency === 0) {
        const top = Math.random() * (canvas.height / 2);
        pipes.push({
          x: canvas.width,
          top: top,
          bottom: top + pipeGap
        });
      }

      pipes = pipes.filter(p => p.x + pipeWidth > 0);
    }

    function drawHUD() {
      ctx.fillStyle = "#fff";
      ctx.font = "16px Poppins";
      ctx.fillText("Skor: " + score, 10, 20);
      ctx.fillText("Nyawa: " + lives, 10, 40);
    }

    function loop() {
      if (!playing) return;
      frame++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.velocity += gravity;
      player.y += player.velocity;

      drawPipes();
      updatePipes();
      drawPlayer();
      drawHUD();

      requestAnimationFrame(loop);
    }

    function jump() {
      const jumpSound = document.getElementById("jumpSound");
      jumpSound.currentTime = 0;
      jumpSound.play();
      player.velocity = lift;
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") jump();
    });

    document.getElementById("volume").addEventListener("input", function () {
      document.getElementById("bgm").volume = this.value;
    });

    window.onload = () => {
      document.getElementById("bgm").volume = 0.5;
    };
  </script>
</body>
</html>
