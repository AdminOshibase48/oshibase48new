<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Oshi | Oshibase48</title>
  <link rel="icon" href="img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #242D4C;
      color: #F1EAD8;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: #1e2540;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #F1EAD8;
    }
    .logo img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-right a {
      margin-left: 1rem;
      text-decoration: none;
      color: #F1EAD8;
      font-weight: 600;
    }

    canvas {
      display: block;
      margin: 80px auto 0;
      background: url('img/bg-custom.jpg') no-repeat center;
      background-size: cover;
      border: 2px solid #F1EAD8;
      border-radius: 10px;
    }

    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      padding: 1rem 2rem;
      background-color: #f5b860;
      color: #242D4C;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 5;
    }

    #jumpBtn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 1rem;
      background-color: #f5b860;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      color: #242D4C;
      display: none;
      z-index: 5;
    }

    #volumeControl {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 5;
    }

    #volumeControl input {
      width: 100px;
    }

    footer {
      background-color: #1e2540;
      color: #F1EAD8;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      #jumpBtn {
        display: block;
      }
      canvas {
        width: 90vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo"> Oshibase48
    </div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <button id="playBtn">PLAY</button>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <button id="jumpBtn">⬆️</button>

  <div id="volumeControl">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <footer>
    <div>Oshibase48 | Komunitas fans idol penuh semangat dan solidaritas</div>
  </footer>

  <audio id="bgMusic" loop autoplay>
    <source src="assets/sound/bgm.mp3" type="audio/mp3">
  </audio>
  <audio id="jumpSound">
    <source src="audio/jump.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playBtn = document.getElementById('playBtn');
    const jumpBtn = document.getElementById('jumpBtn');
    const bgMusic = document.getElementById('bgMusic');
    const jumpSound = document.getElementById('jumpSound');
    const volumeSlider = document.getElementById('volume');

    let isPlaying = false;
    let oshi;
    let pipes = [];
    let gravity = 0.2;
    let lift = -5.5;
    let score = 0;
    let lives = 3;

    const oshiImg = new Image();
    oshiImg.src = 'img/oshi-pixel.png'; // custom karakter

    class Oshi {
      constructor() {
        this.x = 50;
        this.y = canvas.height / 2;
        this.width = 40;
        this.height = 40;
        this.velocity = 0;
      }

      draw() {
        ctx.drawImage(oshiImg, this.x, this.y, this.width, this.height);
      }

      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          this.velocity = 0;
        }
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      }

      jump() {
        this.velocity = lift;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    }

    class Pipe {
      constructor() {
        this.width = 60;
        this.x = canvas.width;
        this.top = Math.random() * (canvas.height / 2);
        this.bottom = canvas.height - this.top - 150;
        this.speed = 2;
      }

      draw() {
        ctx.fillStyle = '#f5b860';
        ctx.fillRect(this.x, 0, this.width, this.top);
        ctx.fillRect(this.x, canvas.height - this.bottom, this.width, this.bottom);
      }

      update() {
        this.x -= this.speed;
      }

      hits(player) {
        return (
          player.x < this.x + this.width &&
          player.x + player.width > this.x &&
          (player.y < this.top || player.y + player.height > canvas.height - this.bottom)
        );
      }
    }

    function resetGame() {
      oshi = new Oshi();
      pipes = [];
      score = 0;
      lives = 3;
    }

    function gameLoop() {
      if (!isPlaying) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      oshi.update();
      oshi.draw();

      if (frames % 120 === 0) {
        pipes.push(new Pipe());
      }

      pipes.forEach((pipe, index) => {
        pipe.update();
        pipe.draw();

        if (pipe.x + pipe.width < 0) {
          pipes.splice(index, 1);
          score++;
        }

        if (pipe.hits(oshi)) {
          lives--;
          pipes.splice(index, 1);
          if (lives <= 0) {
            alert(`Game Over! Skormu: ${score}`);
            isPlaying = false;
            playBtn.style.display = 'block';
          }
        }
      });

      ctx.fillStyle = "#F1EAD8";
      ctx.font = "16px Poppins";
      ctx.fillText(`Score: ${score}`, 20, 30);
      ctx.fillText(`Lives: ${lives}`, 20, 50);

      frames++;
      requestAnimationFrame(gameLoop);
    }

    let frames = 0;

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      resetGame();
      isPlaying = true;
      bgMusic.play();
      gameLoop();
    });

    jumpBtn.addEventListener('click', () => {
      if (isPlaying) oshi.jump();
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && isPlaying) {
        e.preventDefault();
        oshi.jump();
      }
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
      jumpSound.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
