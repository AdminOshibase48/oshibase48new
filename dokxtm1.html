<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect | Oshibase48</title>
  <!-- Favicon -->
  <link rel="icon" href="img/logo.svg" type="image/png">
  <style>
    :root {
      --midnight-indigo: #242D4C;
      --vanilla-cream: #F1EAD8;
      --accent: #f0a500;
    }

    <style>
    :root {
      --midnight-indigo: #242D4C;
      --vanilla-cream: #F1EAD8;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--midnight-indigo);
      color: var(--vanilla-cream);
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      height: 40px;
    }

    nav .logo span {
      font-size: 18px;
      font-weight: bold;
    }

    nav .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--vanilla-cream);
      font-weight: 500;
      transition: 0.3s;
    }

    nav .menu a:hover {
      color: #ffcc70;
    }

    /* Hero */
    header {
      text-align: center;
      padding: 100px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease;
    }

    header a {
      background: #ffcc70;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      color: #242D4C;
      font-weight: bold;
      transition: 0.3s;
      animation: fadeIn 3s ease;
    }

    header a:hover {
      background: #ffd891;
    }

    /* Partnership Section */
    .partnership {
      padding: 60px 20px;
      text-align: center;
    }

    .partnership h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .logos {
      display: flex;
      gap: 60px;
      justify-content: center;
      align-items: center;
      animation: slideLogos 20s linear infinite;
    }

    .logos img {
      height: 80px;
      width: auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .logos img:nth-child(1) { animation-delay: 0.2s; }
    .logos img:nth-child(2) { animation-delay: 0.4s; }
    .logos img:nth-child(3) { animation-delay: 0.6s; }
    .logos img:nth-child(4) { animation-delay: 0.8s; }
    .logos img:nth-child(5) { animation-delay: 1s; }

    @keyframes slideLogos {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.4);
      margin-top: 60px;
    }

    footer img {
      height: 50px;
      margin-bottom: 10px;
    }

    footer p {
      margin: 5px 0;
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu a {
        margin: 8px;
      }

      .logos {
        animation: none;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .logos img {
        height: 60px;
        animation: fadeIn 1.5s ease forwards;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">
      <img src="img/logo.svg" alt="Oshibase48 Logo">
      <h1>Oshibase48</h1>
    </div>
    <div class="navbar-links">
      <a href="#home">Home</a>
      <a href="#tentang">Tentang</a>
      <a href="berita.html">Berita</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="shop.html">Shop</a>
      <a href="minigames.html">Minigames</a>
    </div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="navbar-links-mobile" id="mobileMenu">
    <a href="#home">Home</a>
    <a href="#tentang">Tentang</a>
    <a href="berita.html">Berita</a>
    <a href="galeri.html">Galeri</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="shop.html">Shop</a>
    <a href="minigames.html">Minigames</a>
  </div>

  <!-- Konfirmasi -->
  <div class="confirm-box">
    <h2>Apakah kamu ingin melanjutkan ke <br> <b>Dokumentasi Xtm1</b>?</h2>
    <a href="https://drive.google.com/drive/folders/1H9WEJEbN4BnxZk5dZsv4M55DpKDg-rKj?usp=sharing" target="_blank">
      <button class="btn btn-primary">Lanjutkan</button>
    </a>
    <a href="index.html">
      <button class="btn btn-secondary">Batal</button>
    </a>
  </div>

  <!-- Partnership -->
  <div class="partnership">
    <h2>Partnership</h2>
    <div class="logos">
      <img src="img/logo.svg" alt="Partner 1">
      <img src="img/Sp2.png" alt="Partner 2">
      <img src="img/Sp3.jpg" alt="Partner 3">
      <img src="img/logo.svg" alt="Partner 4">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="left">
      <img src="img/logo.svg" alt="Oshibase48">
      <span>Oshibase48 | Komunitas fans idol penuh semangat dan solidaritas</span>
    </div>
    <div class="right">
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">X (Twitter)</a>
    </div>
  </footer>

  <script>
    function toggleMenu(x) {
      const menu = document.getElementById("mobileMenu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script>

</body>
</html>
